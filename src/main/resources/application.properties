spring.datasource.url=jdbc:h2:file:./blockchain_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jackson.property-naming-strategy=SNAKE_CASE

# List of other nodes in blockchain network separated by commas
# Example: blockchain.nodes=http://node1.com:8123/blockchain,http://node2.net:12345/blablabla
blockchain.nodes=

# Ip address your node will run on
server.address=0.0.0.0

# Uncomment to log hibernate sql
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
